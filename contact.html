    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Contact - Portfolio</title>
</head>
  
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-solid">
        <div class="container">
            <ul class="onglets">
                <div class="ptf">
                    <h1>Portfolio</h1>
                    <p>THEOPHILE-ADON LUKAS</p>
                </div>

                <li class="menu"><h4>MENU</h4></li>
                <li><a href="index.html"><i class="fas fa-home"></i> Accueil</a></li>
                <li><a href="monbts.html"><i class="fas fa-graduation-cap"></i> Mon BTS</a></li>

                <li><a href="mesProjets.html"><i class="fas fa-project-diagram"></i> Projets</a></li>

                <li><a href="veilletech.html"><i class="fas fa-newspaper"></i> Veille Tech</a></li>
            </ul>
        </div>
    </nav>

    <!-- Fond noir -->
    <div class="black-background"></div>

    <!-- Section Contact -->
    <section class="contact-section section">
        <div class="contact-container card">
            <h2 class="contact-title"><i class="fas fa-envelope"></i> Contactez-moi</h2>
            
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" class="form-control" placeholder="Votre nom">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Votre email">
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-control" placeholder="Votre message"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Envoyer</button>
            </form>

            <div class="contact-info">
                <p><i class="fas fa-map-marker-alt"></i> Localisation: Abymes, Guadeloupe</p>
            </div>

            <div class="social-links">
                <a href="https://www.linkedin.com/in/lukas-theophile-adon-6044962aa/" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 THEOPHILE-ADON LUKAS. Tous droits réservés.</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/lukas-theophile-adon-6044962aa/"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Animation au défilement
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.section');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1
            });

            sections.forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</body>
</html>
