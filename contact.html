    <title>Contact - Portfolio</title>
    <style>
        .linkedin-section {
            background: rgba(25, 61, 80, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin: 40px auto;
            max-width: 1200px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .linkedin-section h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #ffffff, #193d50);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .linkedin-btn {
            display: inline-block;
            padding: 20px 40px;
            background: #0077B5;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .linkedin-btn i {
            margin-right: 10px;
        }

        .linkedin-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 119, 181, 0.4);
        }

        .linkedin-preview {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .linkedin-preview iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .linkedin-section {
                padding: 20px;
                margin: 20px;
            }

            .linkedin-preview iframe {
                height: 400px;
            }
        }
    </style>
</head>
